<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fruitables - Login</title>
  <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="/static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        {% load static %}
        <link href="{% static 'css/style.css' %}" type="text/css"  rel="stylesheet">
  <style>
    body {
      height: 100vh;
    }

    input {
      margin: 6px 0px;
    }

    form {
      text-align: Center;
      max-width: 22rem;
      margin: auto;
      width: 100%;
    }
    form i {
            margin-left: -30px;
            cursor: pointer;
        }
    

  </style>



</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  
  <main class="form-signin w-100 m-auto">
    <form method="POST" action="/login/">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
      {% if wrongpas %}
      <p class="text-danger" >Incorrect username or password. Please try again!</p>
      {% endif %}
      <div class="form-floating">
        <input type="text" class="form-control" name='username' placeholder="name@example.com">
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control floatingPassword" autocomplete="off" name='password'  placeholder="Password"><i class="bi bi-eye-slash togglePassword" ></i>
        <label for="floatingPassword">Password</label>
      </div><div class="form-check text-start my-3">
        <label class="form-check-label" for="flexCheckDefault">
          Not have an Account? <a class="text-decoration-none" style="cursor: pointer;" onclick="Signup()">Create Account</a>
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2 " type="submit">Sign In</button>
  </div>
      <p class="mt-5 mb-3 text-body-secondary">Fruitables &copy; 2017–2024</p>
    </form>
  </main>
  <main class="form-signup w-100 m-auto " style="display:none;">
    <form method="POST" action="/login/">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Create Account</h1>
      
      <div class="form-floating">
        <input type="text" class="form-control" name='first_name'  placeholder="name@example.com">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name='last_name'  placeholder="name@example.com">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name='username'  placeholder="name@example.com">
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" name='email'  placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control floatingPassword" autocomplete="off" name='password'  placeholder="Password"><i class="bi bi-eye-slash togglePassword" ></i>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check text-start my-3">
        <label class="form-check-label" for="flexCheckDefault">
          Already have an Account? <a class="text-decoration-none" style="cursor: pointer;" onclick="Signin()">Sign In</a>
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2 " type="submit">Create Account</button>
      <p class="mt-5 mb-3 text-body-secondary">Fruitables &copy; 2017–2024</p>
    </form>
  </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

function Signup() {
  signup = document.querySelector('.form-signup');
  signin = document.querySelector('.form-signin');
  signup.style.display = 'flex';
  signin.style.display = 'none';
}
function Signin() {
  signup = document.querySelector('.form-signup');
  signin = document.querySelector('.form-signin');
  signup.style.display = 'none';
  signin.style.display = 'flex';
}
const togglePassword = document.querySelector('.togglePassword');
        const password = document.querySelector('.floatingPassword');
        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ?
                'text' : 'password';
            password.setAttribute('type', type);
            const eye = togglePassword.getAttribute('class') === 'bi bi-eye-slash togglePassword' ?
                'bi bi-eye togglePassword' : 'bi bi-eye-slash togglePassword';
                togglePassword.setAttribute('class', eye);
            
        });
  </script>
</html>
